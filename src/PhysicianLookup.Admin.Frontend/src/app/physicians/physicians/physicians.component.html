<h1>Physicians</h1>

<button mat-raised-button (click)='handleCreateClick()'>Create</button>

<table *ngIf="dataSource$ | async as dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let physician"> {{ physician.firstname }} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let physician"> {{ physician.lastname }} </td>
    </ng-container>

    <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef> Street </th>
        <td mat-cell *matCellDef="let physician"> {{ physician.street }} </td>
    </ng-container>        

    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let physician"> {{ physician.phoneNumber }} </td>
    </ng-container>        
    
    <ng-container matColumnDef="emailAddress">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let physician"> {{ physician.emailAddress }} </td>
    </ng-container>        

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td style="width:100px" mat-cell *matCellDef="let physician">
          <button mat-icon-button (click)="handleEditClick(physician)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let data; columns: columnsToDisplay"></tr>

</table>
